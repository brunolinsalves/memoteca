<h2 class="d-flex justify-content-center p-3">{{ title }}</h2>

<form [formGroup]="formulario" class="container">
    <div class="card m-3">
        <div class="card-body">
            <div class="m-3">
                <label for="conteudo" class="form-label">Digite o pensamento</label>
                <textarea class="form-control"  id="memo" formControlName="conteudo" rows="3" ></textarea>
            </div>
            <div class="m-3">
                <label for="autoria" class="form-label">Autoria</label>
                <input type="text" class="form-control" id="autoria" formControlName="autoria" placeholder="Digite o autor ou fonte" >
            </div>
        </div>
      </div>
    <div class="botoes justify-content-center d-flex">
        <a href="#" class="btn btn-lg btn-primary mx-3 mb-3 w-25" (click)="operacao_principal()">{{ default_action_title }}</a>
        <a href="#" class="btn btn-lg btn-warning mx-3 mb-3 w-25" routerLink="/listarMemos">Cancelar</a>
    </div>
</form>
